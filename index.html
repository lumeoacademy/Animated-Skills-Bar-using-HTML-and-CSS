<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Skills Bar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="skills">
  <div class="skill">
    <div class="skill-name">JAVA</div>
    <div class="skill-bar">
      <div class="skill-per" per = "80%" style="max-width: 80%;"></div>
    </div>
  </div>

  <div class="skill">
    <div class="skill-name">C#</div>
    <div class="skill-bar">
      <div class="skill-per" per = "75%" style="max-width: 75%;"></div>
    </div>
  </div>

  <div class="skill">
    <div class="skill-name">PYTHON</div>
    <div class="skill-bar">
      <div class="skill-per" per = "90%" style="max-width: 90%;"></div>
    </div>
  </div>

  <div class="skill">
    <div class="skill-name">C</div>
    <div class="skill-bar">
      <div class="skill-per" per = "70%" style="max-width: 70%;"></div>
    </div>
  </div>

  <div class="skill">
    <div class="skill-name">C++</div>
    <div class="skill-bar">
      <div class="skill-per" per = "85%" style="max-width: 85%;"></div>
    </div>
  </div>

</div>
</body>
</html>
